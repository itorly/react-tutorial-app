/**
 * Complete the function createCard such that 
 * it returns a <div class="card"></div> element (not an HTML string)
 */
<!DOCTYPE html>
<html>
<head>
    <title>Test</title>
</head>
<body>
    <script>
        function createCard() {
            const element = document.createElement("div");
            element.className = "card";
            return element;
        }
        
        console.log(createCard());
    </script>
</body>
</html>
